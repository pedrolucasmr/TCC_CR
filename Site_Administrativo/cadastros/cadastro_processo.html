    <script language="JavaScript">
    function enviardados(){
 
        if(document.dados.tx_area.value=="")
        {
        alert( "Selecione a área do processo" );
        document.dados.tx_area.focus();
        return false;
        }


        if( document.dados.tx_data_inicio.value=="")
        {
        alert( "Preencha a data de inicio" );
        document.dados.tx_data_inicio.focus();
        return false;
        }

        if (document.dados.tx_data_fim.value=="")
        {
        alert( "Preencha a data de término/nCaso ainda não haja uma, cadastre '31/12/AnoAtual'" );
        document.dados.tx_data_fim.focus();
        return false;
        }
        if (document.dados.tx_custo.value=="")
        {
        alert( "Preencha o campo custo/nCaso ainda não haja um custo definido,cadastre '00,00'" );
        document.dados.tx_custo.focus();
        return false;
        }
        if (document.dados.tx_num.value=="")
        {
        alert( "Preencha o campo de número de processo corretamente\nCaso ainda não possua o número, cadastre como 'N/A'" );
        document.dados.tx_num.focus();
        return false;
        }
        function validaSenha (input){ 
            if (input.value != document.getElementById('tx_pass').value) {
            input.setCustomValidity('Repita a senha corretamente');
          } else {
            input.setCustomValidity('');
          }
        } 
		}
                function formatar(mascara, documento){
          var i = documento.value.length;
          var saida = mascara.substring(0,1);
          var texto = mascara.substring(i)

          if (texto.substring(0,1) != saida){
                    documento.value += texto.substring(0,1);
          }

                } 
    </script>
