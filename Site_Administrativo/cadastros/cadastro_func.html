    function enviardados(){
 
        if(document.dados.tx_nome.value=="" || document.dados.tx_nome.value.length < 8)
        {
        alert( "É necessario preencher o nome completo para a realização cadastro" );
        document.dados.tx_nome.focus();
        return false;
        }


        if( document.dados.tx_email.value=="" || document.dados.tx_email.value.indexOf('@')==-1 || document.dados.tx_email.value.indexOf('.')==-1 )
        {
        alert( "Preencha campo E-MAIL corretamente" );
        document.dados.tx_email.focus();
        return false;
        }
        if (document.dados.tx_cpf.value.length<11)
        {
        alert( "Preencha o campo CPF corretamente" );
        document.dados.tx_cpf.focus();
        return false;
        }
        if (document.dados.tx_telefone.value.length<11)
        {
        alert( "Preencha o campo de telefone corretamente" );
        document.dados.tx_telefone.focus();
        return false;
        }
		}
                function formatar(mascara, documento){
          var i = documento.value.length;
          var saida = mascara.substring(0,1);
          var texto = mascara.substring(i)

          if (texto.substring(0,1) != saida){
                    documento.value += texto.substring(0,1);
          }

                } 
    </script>
